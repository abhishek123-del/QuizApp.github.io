<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Css/style.css">
    <!-- <link rel="stylesheet" href="Css/bootstrap.css"> -->
    <title>Quiz app</title>
</head>
<body onload="loadWindow()">
    <div class="main">
        <div class="box">
            <h2 id="que">1.What is your name ?</h2>
            <div class="row">
                <input type="radio" name="option" class="option">
                <label for="option">Html</label>
            </div>
            <div class="row">
                <input type="radio" name="option" class="option">
                <label for="option">Css</label>
            </div>
            <div class="row">
                <input type="radio" name="option" class="option">
                <label for="option">Javascript</label>
            </div>
            <div class="row">
                <input type="radio" name="option" class="option">
                <label for="option">none of these</label>
            </div>
            <div class="buttons">
                <button id="prev-btn" onclick="prevQuiz()">Prev</button>
                <button id="next-btn" onclick="nextQuiz()">Next</button>
                <button id="submit-btn" onclick="sumbitQuiz()">Submit</button>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
